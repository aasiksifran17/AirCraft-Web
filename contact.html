  <div class="mainhead"><h1><span class="one">C</span>ontact & <span class="one">F</span>eedback</h1></div>
    
    <section class="box">
      <h2 class="headtwo">Get in Touch</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        <button type="submit">Submit</button>
      </form>
      <div class="para"><p>Email: aircraft@example.com</p>
      <p>Resources: <a href="https://www.nasa.gov">NASA</a>, <a href="https://www.airbus.com">Airbus</a></p>
      </div>
    </section>
